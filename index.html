<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>
        <a href="http://ya.ru" target="_blank" v-on:click.prevent="">Ya</a>
    </h2>

    <h2 v-on:mousemove="handelMouseMove">
        x : {{x}} \ y : {{y}}

        <span v-on:mousemove.stop=""> dont touch</span>
    </h2>

    <input type="text" v-on:keyup.enter.space=" alertValue">

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            x:0,
            y:0
        },
        methods:{
            handelMouseMove:function (event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
            },

            alertValue: function (event) {
                alert(event.target.value)
            }

        }

    })
</script>
</body>
</html>
